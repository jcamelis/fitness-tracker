<section class="login-form">
  <form [formGroup]="form"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    (ngSubmit)="submit()" >
    <mat-form-field>
      <input matInput type="email"
        formControlName="email"
        placeholder="Your email" />
      <mat-hint >example: email@example.com</mat-hint>
      <mat-error *ngIf="form.controls.email.invalid">
        <ng-container *ngIf="form.controls.email.hasError('required')">
          Field could not be empty.
        </ng-container>
        <ng-container *ngIf="!form.controls.email.hasError('required') && form.controls.email.hasError('email')">
          Field should be a valid email address.
        </ng-container>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput
        type="password"
        formControlName="password"
        placeholder="Password" />
      <mat-error *ngIf="form.controls.email.invalid">
        Field could not be empty.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid">Login</button>
  </form>
</section>
