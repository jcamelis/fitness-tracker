<section class="signup-form">
  <form fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    #f="ngForm"
    (ngSubmit)="submit(f)">
    <h2>Sign Up</h2>
    <mat-form-field>
      <input matInput
        ngModel
        email
        required
        name="email"
        type="email"
        placeholder="Your email"
        #emailInput="ngModel"/>
      <mat-error *ngIf="emailInput.hasError('required')">Field could not be empty.</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required') && emailInput.hasError('email')">Email value is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input matInput
        ngModel
        required
        min-length="6"
        name="password"
        type="password"
        placeholder="Your Password"
        #pwInput="ngModel" />
      <mat-hint align="end">{{ pwInput?.value?.length }} / 6</mat-hint>
      <mat-error >Field should be at least 6 characters long.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput
        ngModel
        name="birthdate"
        required
        [matDatepicker]="picker"
        [max]="maxDate"
        placeholder="Your birthdate"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox ngModel name="agree" color="primary" required>Agree to terms and conditions.</mat-checkbox>

    <button mat-raised-button
      color="primary"
      type="submit"
      [disabled]="f.invalid">Submit</button>
  </form>
</section>
